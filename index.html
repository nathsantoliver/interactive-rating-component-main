<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="card card_feedback active">
        <div class="star_icon">
            <img src="./images/icon-star.svg" alt="Star">
        </div>
        
        <h1 class="title">How did we do?</h1>
        
        <p class="description">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        
        <div class="rating_stars">
            <ul>
                <li class="star_1">1</li>
                <li class="star_2">2</li>
                <li class="star_3">3</li>
                <li class="star_4">4</li>
                <li class="star_5">5</li>
            </ul>
        </div>
        <button class="submit">Submit</button>
    </section>

    <section class="card card_result"></section>

    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.github.com/nathsantoliver">Nath√°lia Oliveira</a>.
        </p>
    </footer>
</body>
</html>
